<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Match – 유기동물 입양 판타지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Pawfect Match</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/animals/">유기동물</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shelters/">보호소</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reports/">신고하기</a></li>
                    <li class="nav-item"><a class="nav-link" href="/adoptions/">입양 신청</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reviews/">후기 보기</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-warning text-white text-center shadow">
        <div class="container">
            <h1 class="display-5 fw-bold">Pawfect Match</h1>
            <p class="lead">유기동물과 사람을 잇는 따뜻한 연결</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white rounded-4 shadow-sm p-5 mb-4">
                    <h2 class="text-center text-orange mb-4">반려동물과의 소중한 만남을 시작해보세요</h2>
                    <p class="fs-5 text-center">
                        유기동물을 검색하고, 보호소 정보를 확인하고, 입양을 신청해보세요.<br>
                        Pawfect Match가 당신과 동물 모두에게 가장 따뜻한 연결을 만들어드립니다.
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white rounded-4 shadow-sm p-4 mb-4">
                    <h4 class="mb-3 text-center">로그인</h4>
                    <form method="post" action="/login/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">로그인</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center mb-0">계정이 없으신가요? <a href="/signup/">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 border-top">
        <small class="text-muted">&copy; 2025 Pawfect Match. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
