{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">회원가입</h2>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ form_data.username|default:'' }}" required>
                            <div class="form-text">영문, 숫자, 특수문자(@/./+/-/_) 사용 가능</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ form_data.email|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ form_data.name|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password1" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            <div class="form-text">8자 이상 입력해주세요</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="region" class="form-label">지역 (선택사항)</label>
                            <input type="text" class="form-control" id="region" name="region" 
                                   value="{{ form_data.region|default:'' }}">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
